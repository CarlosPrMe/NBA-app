<header class="header" *ngIf="team">
    <img class="header__media" src="{{team.image_url}}" alt="team image">
    <h1 class="header__title h1" colorTxt="{{team.team_color}}">{{team.full_name}}</h1>
    <button type="button" class="header__add-favourites" colorTxt="{{team.team_color}}" (click)="addToFavourites($event)">
        <span class="icon icon-plus"></span>
    </button>
</header>
