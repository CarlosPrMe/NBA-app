<div class="bg-bright" *ngIf="games?.length > 0">
    <div class="container">
        <div class="result-box">
            <div class="result-box__container">
                <h2 class="result-box__title h2">Últimos resultados</h2>
                <div class="result-box__content">
                    <app-result-data (showStatsEvent)="onShowStatsEvent($event)" [game]="game" [isFirst]="isFirst" *ngFor="let game of games; first as isFirst"></app-result-data>
                </div>
            </div>
            <div *ngIf="statsDetailsData" class="result-box__container">
                <h2 class="result-box__title h2">Estadísticas</h2>
                <div class="result-box__content">
                    <app-result-stats [stats]="statsDetailsData" [idStats]="idStatsDetails" [game]="gameSelected"></app-result-stats>                    
                </div>
            </div>
        </div>
    </div>
</div>
